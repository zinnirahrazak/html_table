<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Table 2</title>

	<style>
		table, tr, td, th
		{
			border: solid 2px;
			border-collapse: collapse;
		}
		td, th
		{
			padding: 10px;
		}

		td, th
		{
			text-align: center;
		}
		
	</style>

</head>
<body>

</body>

	<table style="width: 100%">

		<tr>
			<th>No.</th>
			<th>Fruit Name</th>
			<th>Quantity</th>
		</tr>

		<tr>
			<td>1</td>
			<td>Grape</td>
			<td>23 box</td>
		</tr>

		<tr>
			<td>2</td>
			<td>Pineapple</td>
			<td>20 box</td>
		</tr>

		<tr>
			<td>3</td>
			<td>Mango</td>
			<td>30 box</td>
		</tr>
	</table>
	<br><br><br><br>
</html>
